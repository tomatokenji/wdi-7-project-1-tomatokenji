    <h1>ZOMBIE ESCAPADE</h1>


    <div class="gameplay">

      <div id="load_screen">
        <h1>WARNING - Enter at your own risk</h1>
        <form onsubmit="return false">
          Survivor:<br>
          <input class="username" type="text" name="firstname" value="">
          <br>
          <input class="submit" type="submit" value="PLAY!">
        </form>
        <h3 class="invalid">now... don't be a stranger! tell us your name please</h3>

      </div>

      <div id="story">
        <div class="filter"></div>
        <div id="typed-strings">
          <p id="#typed-strings_p"></p>
        </div>
        <span class="element"></span>
        <div class="instruction"></div>
        <button id="okay">Okay</button>
      </div>

      <div id="playing_screen">
        <div class="bloodsplat">
          <img src="./image/zombie-scratch.png">
        </div>

        <div class="flex_inline">
          <p>health</p>
          <div><progress id="health" max="100" value="100"></progress><p>100</p></div>
          <div id="player1-score"><span>Score </span><span></span></div>
          <div id="zombies-slayed"><span>zombies killed </span><span></span></div>
        </div>
        <div class="shootRange"></div>
        <div id="ownTurf"></div>
        <button id="pause"></button>
      </div>

      <div id="feedback_screen">
        <div class="feedback_score">
          <h1></h1>
          <div class="inline"><span>playerName: </span><span id="user">0</span></div>
          <div class="inline"><span>Zombies slayed: </span><span id="zombyKill">0</span></div>
          <div class="inline"><span>Accuracy: </span><span id="accuracy">0</span></div>
          <div class="inline"><span>Bonus achieved: </span><span id="currentBonus">0</span></div>
          <div class="inline"><span>Total score: </span><span id="total-score">0</span></div>
        </div>
        <button id="to_nextlevel">Next</button>
      </div>

      <div id="leaderboard">

        <table>
